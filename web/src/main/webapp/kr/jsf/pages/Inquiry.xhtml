<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:kul="http://rice.kuali.org/jsf"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
<ui:composition template="/kr/jsf/templates/page.xhtml">
  <ui:define name="title">Inquiry</ui:define>

  <ui:define name="header">${kualiInquirable.title}</ui:define>
  
  <ui:define name="body">
    <c:forEach items="${KualiForm.sections}" var="section">
       <kul:tab tabTitle="${section.sectionTitle}" defaultOpen="${section.defaultOpen}">
         <table class="datatable">
           <c:forEach items="${section.rows}" var="row">
             <tr>
               <c:forEach items="${row.fields}" var="field">
                  <th align="right">${field.fieldLabel}</th>
                  <td>${field.propertyValue}</td>
               </c:forEach>
             </tr>
           </c:forEach>
         </table>
       </kul:tab>
    </c:forEach>
  </ui:define>
  
  <ui:define name="footer">
  		  <SCRIPT>
	          document.write('<input type="image" src="${ConfigProperties.kr.externalizable.images.url}buttonsmall_close.gif" class="globalbuttons" onclick="window.close()" title="close this window" alt="close this window"/>');
          </SCRIPT>
          <NOSCRIPT>
              &nbsp;
          </NOSCRIPT>
  </ui:define>
</ui:composition>  
     
</html>
