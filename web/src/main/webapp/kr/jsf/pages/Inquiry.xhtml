<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:kul="http://rice.kuali.org/jsf"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad">
      
<ui:composition template="/kr/jsf/templates/page.xhtml">
  <ui:define name="title">Inquiry</ui:define>

  <ui:define name="header">${kualiInquirable.title}</ui:define>
  
  <ui:define name="body">
    <tr:separator/>

    <c:forEach items="${KualiForm.sections}" var="section">

       <t:collapsiblePanel title="${section.sectionTitle}"> 
          <ui:include src="${KualiForm.tabTag}">
            <ui:param name="section" value="${section}"/>
          </ui:include>
        </t:collapsiblePanel>
     
    </c:forEach>
  </ui:define>
  
  <ui:define name="footer">
  		  <SCRIPT>
	          document.write('<input type="image" src="${ConfigProperties.kr.externalizable.images.url}buttonsmall_close.gif" class="globalbuttons" onclick="window.close()" title="close this window" alt="close this window"/>');
          </SCRIPT>
          <NOSCRIPT>
              &nbsp;
          </NOSCRIPT>
  </ui:define>
</ui:composition>  
     
</html>
