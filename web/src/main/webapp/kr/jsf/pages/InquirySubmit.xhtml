<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:kul="http://rice.kuali.org/jsf"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
<ui:composition template="/kr/jsf/templates/page.xhtml">
  <ui:define name="title">Inquiry Submit</ui:define>

  <ui:define name="header">Travel Account Inquiry</ui:define>
  
  <ui:define name="body">
    <c:set var="accountAttributes" value="${DataDictionary.TravelAccount.attributes}" />
    
    <h:panelGrid columns="2" styleClass="datatable" columnClasses="right">
        <h:outputLabel for="${KualiForm.account.number}" value="${accountAttributes.number.label}"/>
        <h:inputText value="${KualiForm.account.number}"/>
    </h:panelGrid>
  </ui:define>
  
  <ui:define name="footer">
     <h:commandButton id="inquiry" action="${InquiryBacking.inquiry}"  value="Inquiry" />
  </ui:define>
</ui:composition>        
      
</html>
