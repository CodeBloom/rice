<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:c="http://java.sun.com/jsp/jstl/core"
          xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
<h:head>
  <title><ui:insert name="title">Default Title</ui:insert></title>
  
     <c:forEach items="${fn:split(ConfigProperties.css.files, ',')}"   var="cssFile">
      <c:if test="${fn:length(fn:trim(cssFile)) > 0}">
        <link href="${facesContext.externalContext.request.contextPath}/${cssFile}" rel="stylesheet" type="text/css" />
      </c:if>
    </c:forEach>

    <c:forEach items="${fn:split(ConfigProperties.javascript.files, ',')}"  var="javascriptFile">
      <c:if test="${fn:length(fn:trim(javascriptFile)) > 0}">
        <script language="JavaScript" type="text/javascript" src="${facesContext.externalContext.request.contextPath}/${javascriptFile}"></script>
      </c:if>
    </c:forEach>
</h:head>

<body>      

<h:form id="kualiForm" prependId="false" enctype="multipart/form-data" onsubmit="return hasFormAlreadyBeenSubmitted();" styleClass="kualiForm">
        <a name="topOfForm">
        </a>
        
        <div class="headerarea" id="headerarea">
              <h1>
                <ui:insert name="header">Page Header</ui:insert>&nbsp;
              </h1>
        </div>    
         
        <div id="workarea">
           <br/><br/>
           <table width="100%" cellpadding="0" cellspacing="0">
              <tr>
                <td width="1%">
                  <img src="${ConfigProperties.kr.externalizable.images.url}pixel_clear.gif"
                           alt="" width="20" height="20" />
                </td>
                <td>    
                   <ui:insert name="body">Page Body</ui:insert>
                </td>  
              </tr>
           </table>
        </div>      
          
        <div  id="globalbuttons" class="globalbuttons">
            <ui:insert name="footer">Page Footer</ui:insert>
        </div>

      <div id="formComplete"></div>
 </h:form>

</body>

</html>
