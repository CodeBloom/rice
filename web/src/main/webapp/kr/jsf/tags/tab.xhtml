<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:c="http://java.sun.com/jsp/jstl/core">
          
      <ui:composition>
         <c:if test="${empty tabTitle}">
           <c:set var="tabTitle" value="Inquiry Fields"/>
         </c:if>
         <c:set var="tabKey" value="${tabTtitle}-key"/>
         <c:set var="isOpen" value="${defaultOpen}"/>
         
         <div class="tab-new">
            <h2><a href="#" id="show_tab-${tabKey}-div"><img src="images/arrow-col.png" width="16" height="16" alt="collapse"/>${tabTitle}</a></h2>
         </div>
  
         <div class="tab-container" id="tab-${tabKey}-div">
           <ui:insert />
         </div>
         
         <ui:include src="../templates/tabScript.xhtml">
           <ui:param name="isOpen" value="${isOpen}"/>
           <ui:param name="tabKey" value="${tabKey}"/>
         </ui:include>
      </ui:composition>    
          
</html>
