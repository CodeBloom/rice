log4j.rootLogger=DEBUG, file, StdOut

log4j.appender.StdOut=org.apache.log4j.ConsoleAppender
log4j.appender.StdOut.layout=org.apache.log4j.PatternLayout
log4j.appender.StdOut.layout.ConversionPattern=%d [%t] u:%X{user}/d:%X{docId} %-5p %C - %m%n
log4j.appender.StdOut.Threshold=INFO

log4j.logger.org.kuali.rice=INFO
#log4j.logger.org.kuali.rice.krad.uif.lifecycle=DEBUG
log4j.logger.org.springframework.context.weaving=INFO
log4j.logger.freemarker=INFO
log4j.logger.org=WARN
log4j.logger.net=WARN
log4j.logger.com=WARN

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=c:/cygwin/tmp/debug.log
log4j.appender.file.MaxFileSize=20MB
log4j.appender.file.MaxBackupIndex=9
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] u:%X{user}/d:%X{docId} %-5p %C - %m%n%n


